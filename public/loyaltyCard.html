<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">

    <!-- JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <section class="hero is-light is-large" id="banner">
        <div class="hero-body" id="logInForm">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="container has-text-centered">
                            <strong id="loginTxt">Login to Loyalty Card</strong>
                        </div>
                        <h1>Username</h1>
                        <div class="field">
                            <p class="control has-icons-left has-icons-right">
                                <input class="input" type="username" placeholder="Enter your Username">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-user"></i>
                                </span>
                            </p>
                        </div>
                        <h1>Password</h1>
                        <div class="field">
                            <p class="control has-icons-left">
                                <input class="input" type="password" placeholder="Enter Your Password">
                                <span class="icon is-small is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </p>
                        </div>
                        <a id="loyaltyLoginBtn" class="button">Login</a>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <footer id="sticky">
        Copyright @ Orange-red-Project-2 2019
    </footer>
</body>

</html>
